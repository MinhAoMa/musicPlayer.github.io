<!DOCTYPE html>
<html lang="en">
<head>
       <meta charset="UTF-8">
       <meta http-equiv="X-UA-Compatible" content="IE=edge">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="./style.css">
       <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=IBM+Plex+Sans+Arabic:wght@300&family=Meow+Script&family=Poppins:ital,wght@0,300;0,500;0,700;1,200&family=Roboto+Condensed:ital@0;1&family=Smooch&display=swap" rel="stylesheet">
       <script src="https://kit.fontawesome.com/142671de94.js" crossorigin="anonymous"></script>
       <title>Music Player</title>
</head>
<body>
       <div class="musicPlayer">
              <div class="musicPlayer_maint">
                     <div class="maint_head">
                            <div class="leave">
                                   <i class="fa-solid fa-angle-left"></i>
                            </div>
                            <div class="menu">
                                   <i class="fa-solid fa-bars"></i>
                            </div>
                     </div>
                     <div class="maint_play">
                            <span>NOW PLAYING</span>
                            <div class="disk">
                                   <img src="./img/1470111712632_500.jpg"  class="cover">
                            </div>
                            <div class="songInfo">
                                   <span class="songName">song name</span>
                                   <br>
                                   <span class="artist">artis name</span>
                            </div>
                     </div>
                     <div class="maint_button">
                            <div class="btn-loop ">
                                   <i class="fa-solid fa-arrow-rotate-left"></i>
                            </div>
                            <div class="btn-prev">
                                   <i class="fa-solid fa-backward-step"></i>
                            </div>
                            <div class="btn-play">
                                   <i class="fa-solid fa-play"></i>
                                   <i class="fa-solid fa-pause"></i>
                            </div>
                            <div class="btn-next">
                                   <i class="fa-solid fa-forward-step"></i>
                            </div>
                            <div class="btn-switch ">
                                   <i class="fa-solid fa-shuffle"></i>
                            </div>
                            
                            
                     </div>
                     <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
                     <audio id="audio" src=""></audio>
                     <div class="volume">
                            <div class="volIcon">
                                   <i class="fa-solid fa-volume-high muted"></i>
                                   
                                   <!-- fa-volume-xmark -->
                            </div>
                            
                            <input  class="volumeRange" type="range" value="1" step="0.01" min="0" max="1" >
                     </div>
                     
              </div>
              
       </div>
       <div class="maint_playList">
       </div>
       

       
       <script src="./maint.js"></script>
</body>
</html>
